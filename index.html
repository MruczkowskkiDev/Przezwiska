<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista uczniów</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            border: 2px solid black;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        td {
            font-size: 16px;
        }

        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 300px;
        }

        .login-popup p {
            margin-bottom: 10px;
        }

        .login-popup input {
            width: 80%;
            padding: 8px;
            margin-top: 10px;
            border: 2px solid black;
            border-radius: 5px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <button class="login-btn" onclick="showLogin()">Logowanie</button>

    <div class="login-popup" id="loginPopup">
        <p>Podaj hasło:</p>
        <input type="password" id="passwordInput" onkeypress="checkLogin(event)">
    </div>

    <h2>Lista uczniów</h2>
    <table id="studentsTable">
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Przezwisko</th>
            </tr>
        </thead>
        <tbody>
            <!-- Wiersze uczniów będą generowane dynamicznie -->
        </tbody>
    </table>

    <script type="module">
        // Firebase configuration
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAYtNKe3WPkMbRW8ac1UETFR9t_tdiXaxE",
            authDomain: "przezwiska-df7d2.firebaseapp.com",
            databaseURL: "https://przezwiska-df7d2-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "przezwiska-df7d2",
            storageBucket: "przezwiska-df7d2.firebasestorage.app",
            messagingSenderId: "1053934084967",
            appId: "1:1053934084967:web:2ee5f966b34c5804e685c2"
        };

        // Inicjalizacja Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let loggedInUser = null;

        // Funkcja pokazująca popup logowania
        window.showLogin = function() {
            document.getElementById("loginPopup").style.display = "block";
            document.getElementById("passwordInput").focus();
        }

        // Funkcja sprawdzająca poprawność hasła
        window.checkLogin = function(event) {
            if (event.key === "Enter") {
                const password = document.getElementById("passwordInput").value;
                const validUsers = {
                    "abhaha123": "Leon Babicz",
                    "mruczek": "Michał Ciepiela",
                    "lubieaudis3": "Jan Tokarz",
                    "rypka14!": "Gosia",
                    "pulpecik06": "Zuzia Kosiba",
                    "kocham_energylandie": "Weronika Roś",
                    "twojastara2137": "Maks Czaja",
                    "gawron@3": "Szymon Cabaj",
                    "wikikapiek490": "Wiktoria Węglarz",
                    "sigmaboy": "Ania Jezior",
                    "kotki2": "Paulina Kliś",
                    "342": "Ania Bochenek",
                    "optimusprime000": "Szymon Gorczyca",
                    "leonmadrame": "Leon Wilczyński"
                };

                if (validUsers[password]) {
                    loggedInUser = password;
                    alert("Zalogowano jako: " + validUsers[password]);
                    enableEditing(password);
                    document.getElementById("loginPopup").style.display = "none";
                } else {
                    alert("Błędne hasło!");
                }
            }
        }

        // Funkcja umożliwiająca edytowanie przezwiska
        window.enableEditing = function(password) {
            let cells = document.querySelectorAll(".nickname");
            cells.forEach(cell => {
                if (cell.dataset.user === password) {
                    cell.contentEditable = "true";
                    cell.style.backgroundColor = "#e0e0e0";
                    cell.addEventListener("keypress", function(event) {
                        if (event.key === "Enter") {
                            event.preventDefault();
                            this.blur();
                            saveData(cell);
                        }
                    });
                }
            });
        }

        // Funkcja zapisująca dane do Firebase
        window.saveData = function(cell) {
            const nickname = cell.innerText.trim();
            const userId = cell.dataset.user;

            // Zapisz dane do Firebase
            const nicknameRef = ref(database, 'nicknames/' + userId);
            set(nicknameRef, {
                nickname: nickname
            }).then(() => {
                alert("Przezwisko zapisane pomyślnie!");
            }).catch((error) => {
                console.error("Błąd zapisu do bazy danych: ", error);
            });
        }
    </script>
</body>

</html>
