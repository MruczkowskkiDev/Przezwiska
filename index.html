<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista uczniów</title>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            border: 2px solid black;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <button class="login-btn" id="loginBtn">Logowanie</button>

    <table>
        <thead>
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Przezwisko</th>
            </tr>
        </thead>
        <tbody id="studentsTable">
            <tr>
                <td>Ładowanie...</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD2DELS96WbUb4DmtuMo54OpOPkzlnCkS0",
            authDomain: "zapis-przezwisk.firebaseapp.com",
            databaseURL: "https://zapis-przezwisk-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "zapis-przezwisk",
            storageBucket: "zapis-przezwisk.firebasestorage.app",
            messagingSenderId: "742731426346",
            appId: "1:742731426346:web:df66e6a72538e5cdcb3153",
            measurementId: "G-978RVLP5VS"
        };

        // Inicjalizacja Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        console.log("Firebase załadowany:", firebase.apps.length > 0);

        function loadNicknames() {
            db.ref("nicknames").on("value", (snapshot) => {
                const table = document.getElementById("studentsTable");
                table.innerHTML = "";
                if (!snapshot.exists()) {
                    table.innerHTML = "<tr><td colspan='3'>Brak danych.</td></tr>";
                    return;
                }
                snapshot.forEach(child => {
                    const data = child.val();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${data.name}</td>
                        <td>${data.surname}</td>
                        <td contenteditable="true" onblur="updateNickname('${child.key}', this.textContent)">
                            ${data.nickname || 'Brak'}
                        </td>
                    `;
                    table.appendChild(row);
                });
            }, (error) => {
                console.error("Błąd pobierania danych:", error);
            });
        }

        function updateNickname(id, newNickname) {
            if (!newNickname.trim()) {
                console.warn("Puste przezwisko - nie zapisano.");
                return;
            }
            db.ref(`nicknames/${id}/nickname`).set(newNickname)
                .then(() => console.log("Przezwisko zapisane:", newNickname))
                .catch(error => console.error("Błąd zapisu:", error));
        }

        loadNicknames();
    </script>
</body>

</html>
