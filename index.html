<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista przezwisk</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            border: 2px solid black;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        td {
            font-size: 16px;
        }

        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .login-popup input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <button class="login-btn" onclick="showLogin()">Logowanie</button>

    <div class="login-popup" id="loginPopup">
        <p>Podaj hasło:</p>
        <input type="password" id="passwordInput" onkeypress="checkLogin(event)">
    </div>

    <h2>Lista przezwisk</h2>
    <table>
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.12.1/firebase-database.js"></script>

            appId: "1:713525050142:web:8684c0b2350d44ddfa270f",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        let loggedInUser = null;

        function showLogin() {
            document.getElementById("loginPopup").style.display = "block";
            document.getElementById("passwordInput").focus();
        }

        function checkLogin(event) {
            if (event.key === "Enter") {
                const password = document.getElementById("passwordInput").value;
                const validUsers = {
                    "abhaha123": "Leon Babicz",
                    "mruczek": "Michał Ciepiela"
                };

                if (validUsers[password]) {
                    loggedInUser = validUsers[password];
                    document.getElementById("loginPopup").style.display = "none";
                    console.log("Zalogowano:", loggedInUser);
                } else {
                    alert("Błędne hasło!");
                }
            }
        }
    </script>
</body>

</html>
