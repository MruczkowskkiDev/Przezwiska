<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista uczniów</title>
    <style>
        body {
            font-family: 'Trueno', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            border: 2px solid black;
            text-align: left;
        }

        th {
            background-color: black;
            color: white;
            font-weight: bold;
        }

        td {
            font-size: 16px;
        }

        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }

        .login-popup input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <button class="login-btn" id="loginBtn">Logowanie</button>

    <div class="login-popup" id="loginPopup">
        <p>Podaj hasło:</p>
        <input type="password" id="passwordInput" onkeypress="checkLogin(event)">
    </div>

    <h2>Lista uczniów</h2>
    <table>

            <th>Nazwisko</th>

        </tr>

        <tr><td>Ania</td><td>Bochenek</td><td class="nickname" data-user="342"></td></tr>
        <tr><td>Szymon</td><td>Cabaj</td><td class="nickname" data-user="gawron@3"></td></tr>
        <tr><td>Michał</td><td>Ciepiela</td><td class="nickname" data-user="mruczek"></td></tr>
        <tr><td>Maks</td><td>Czaja</td><td class="nickname" data-user="twojastara2137"></td></tr>
        <tr><td>Szymon</td><td>Gorczyca</td><td class="nickname" data-user="optimusprime000"></td></tr>
        <tr><td>Ania</td><td>Jezior</td><td class="nickname" data-user="sigmaboy"></td></tr>
        <tr><td>Paulina</td><td>Kliś</td><td class="nickname" data-user="kotki2"></td></tr>
        <tr><td>Jan</td><td>Tokarz</td><td class="nickname" data-user="lubieaudis3"></td></tr>
        <tr><td>Weronika</td><td>Roś</td><td class="nickname" data-user="kocham_energylandie"></td></tr>
        <tr><td>Leon</td><td>Wilczyński</td><td class="nickname" data-user="leonmadrame"></td></tr>
        <tr><td>Wiktoria</td><td>Węglarz</td><td class="nickname" data-user="wikikapiek490"></td></tr>
        <tr><td>Gosia</td><td>-</td><td class="nickname" data-user="rypka14!"></td></tr>
        <tr><td>Zuzia</td><td>Kosiba</td><td class="nickname" data-user="pulpecik06"></td></tr>
    </table>

    <!-- Firebase Scripts for version 11.2.0 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyD2DELS96WbUb4DmtuMo54OpOPkzlnCkS0",
            authDomain: "zapis-przezwisk.firebaseapp.com",
            databaseURL: "https://zapis-przezwisk-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "zapis-przezwisk",
            storageBucket: "zapis-przezwisk.firebasestorage.app",
            messagingSenderId: "742731426346",
            appId: "1:742731426346:web:df66e6a72538e5cdcb3153",
            measurementId: "G-978RVLP5VS"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let loggedInUser = null;

        // Function for showing login popup
        function showLogin() {
            document.getElementById("loginPopup").style.display = "block";
            document.getElementById("passwordInput").focus();
        }

        // Check password input and log user in
        function checkLogin(event) {
            if (event.key === "Enter") {
                const password = document.getElementById("passwordInput").value;
                const validUsers = {
                    "abhaha123": "Leon Babicz",
                    "mruczek": "Michał Ciepiela",
                    "lubieaudis3": "Jan Tokarz",
                    "rypka14!": "Gosia",
                    "pulpecik06": "Zuzia Kosiba",
                    "kocham_energylandie": "Weronika Roś",
                    "twojastara2137": "Maks Czaja",
                    "gawron@3": "Szymon Cabaj",
                    "wikikapiek490": "Wiktoria Węglarz",
                    "sigmaboy": "Ania Jezior",
                    "kotki2": "Paulina Kliś",
                    "342": "Ania Bochenek",
                    "optimusprime000": "Szymon Gorczyca",
                    "leonmadrame": "Leon Wilczyński"
                };

                if (validUsers[password]) {
                    loggedInUser = password;
                    alert("Zalogowano jako: " + validUsers[password]);
                    enableEditing(password);
                    document.getElementById("loginPopup").style.display = "none";
                } else {
                    alert("Błędne hasło!");
                }
            }
        }

        // Enable editing for logged-in user
        function enableEditing(password) {
            let cells = document.querySelectorAll(".nickname");
            cells.forEach(cell => {
                if (cell.dataset.user === password) {
                    cell.contentEditable = "true";
                    cell.style.backgroundColor = "#e0e0e0";
                    cell.addEventListener("keypress", function (event) {
                        if (event.key === "Enter") {
                            event.preventDefault();
                            this.blur();
                            saveData(cell);
                        }
                    });
                }
            });
        }

        // Save data to Firebase
        function saveData(cell) {
            const nickname = cell.innerText;
            const userId = cell.dataset.user;
            set(ref(db, 'nicknames/' + userId), {
                nickname: nickname
            }).then(() => {
                alert("Przezwisko zostało zapisane!");
            }).catch((error) => {
                alert("Wystąpił błąd: " + error);
            });
        }

        // Adding event listener to login button after DOM is ready
        document.addEventListener("DOMContentLoaded", function () {
            const loginBtn = document.getElementById("loginBtn");
            loginBtn.addEventListener("click", showLogin);
        });
    </script>
</body>

</html>
