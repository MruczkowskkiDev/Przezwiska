<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista uczniów</title>
    <link href="https://fonts.googleapis.com/css2?family=Trueno&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Trueno', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 2px solid black;
            text-align: left;
        }
        th {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        td {
            font-size: 16px;
        }
        .login-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .login-popup input {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: 2px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="login-btn" onclick="showLogin()">Logowanie</button>

    <div class="login-popup" id="loginPopup">
        <p>Podaj hasło:</p>
        <input type="password" id="passwordInput" onkeypress="checkLogin(event)">
    </div>

    <h2>Lista uczniów</h2>
    <table id="studentsTable">
        <tr>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Przezwisko</th>
        </tr>
        <!-- Wiersze zostaną wczytane dynamicznie z Firebase -->
    </table>

    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js"></script>
    <script>
        // Konfiguracja Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD2DELS96WbUb4DmtuMo54OpOPkzlnCkS0",
            authDomain: "zapis-przezwisk.firebaseapp.com",
            databaseURL: "https://zapis-przezwisk-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "zapis-przezwisk",
            storageBucket: "zapis-przezwisk.firebasestorage.app",
            messagingSenderId: "742731426346",
            appId: "1:742731426346:web:df66e6a72538e5cdcb3153",
            measurementId: "G-978RVLP5VS"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let loggedInUser = null;

        function showLogin() {
            document.getElementById("loginPopup").style.display = "block";
            document.getElementById("passwordInput").focus();
        }

        function checkLogin(event) {
            if (event.key === "Enter") {
                const password = document.getElementById("passwordInput").value;
                const validUsers = {
                    "abhaha123": "Leon Babicz",
                    "mruczek": "Michał Ciepiela",
                    "lubieaudis3": "Jan Tokarz",
                    "rypka14!": "Gosia",
                    "pulpecik06": "Zuzia Kosiba",
                    "kocham_energylandie": "Weronika Roś",
                    "twojastara2137": "Maks Czaja",
                    "gawron@3": "Szymon Cabaj",
                    "wikikapiek490": "Wiktoria Węglarz",
                    "sigmaboy": "Ania Jezior",
                    "kotki2": "Paulina Kliś",
                    "342": "Ania Bochenek",
                    "optimusprime000": "Szymon Gorczyca",
                    "leonmadrame": "Leon Wilczyński"
                };

                if (validUsers[password]) {
                    loggedInUser = password;
                    alert("Zalogowano jako: " + validUsers[password]);
                    enableEditing(password);
                    document.getElementById("loginPopup").style.display = "none";
                } else {
                    alert("Błędne hasło!");
                }
            }
        }

        // Funkcja wczytująca dane uczniów z Firebase
        function loadStudents() {
            const studentsRef = database.ref('students');
            studentsRef.on('value', (snapshot) => {
                const students = snapshot.val();
                const table = document.getElementById('studentsTable');
                table.innerHTML = '<tr><th>Imię</th><th>Nazwisko</th><th>Przezwisko</th></tr>'; // Nagłówki

                for (const key in students) {
                    const student = students[key];
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${student.firstName}</td>
                        <td>${student.lastName}</td>
                        <td class="nickname" data-user="${key}" contenteditable="false">${student.nickname}</td>
                    `;
                    table.appendChild(row);
                }
            });
        }

        // Funkcja umożliwiająca edytowanie przezwisk
        function enableEditing(password) {
            let cells = document.querySelectorAll(".nickname");
            cells.forEach(cell => {
                if (cell.dataset.user === password) {
                    cell.contentEditable = "true";
                    cell.style.backgroundColor = "#e0e0e0";
                    cell.addEventListener("blur", function() {
                        saveData(cell.dataset.user, this.textContent);
                    });
                }
            });
        }

        // Funkcja zapisująca zmiany w Firebase
        function saveData(userId, newNickname) {
            const userRef = database.ref('students/' + userId);
            userRef.update({
                nickname: newNickname
            }).then(() => {
                alert("Przezwisko zostało zapisane!");
            }).catch(error => {
                alert("Błąd podczas zapisywania danych: " + error.message);
            });
        }

        // Ładowanie uczniów przy załadowaniu strony
        loadStudents();
    </script>
</body>
</html>
