<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista uczniów</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 2px solid black;
            text-align: left;
        }
        th {
            background-color: black;
            color: white;
            font-weight: bold;
        }
        td {
            font-size: 16px;
        }
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h2>Lista uczniów</h2>
    <table>
        <tr>
            <th>Imię</th>

        <tr><td>Ania</td><td>Bochenek</td><td></td></tr>

        <tr><td>Gosia</td><td>-</td><td></td></tr>

    </table>
</body>
</html>
